<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Admin Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background: #e8f5e9;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #2e7d32;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
    .toggle {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card" aria-labelledby="formTitle">
    <h2 id="formTitle">üîê Admin Login</h2>
    <div class="error" id="errorBox" aria-live="polite"></div>
    <form id="authForm">
      <label for="email">üìß Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required />

      <label for="password">üîë Password</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <button type="submit" id="actionBtn">üîì Login</button>
    </form>
    <div class="toggle" id="toggleBtn">üë§ New user? Create Account</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR-KEY-HERE",
      authDomain: "YOUR-AUTH-DOMAIN",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-BUCKET",
      messagingSenderId: "YOUR-SENDER-ID",
      appId: "YOUR-APP-ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorBox = document.getElementById("errorBox");
    const toggleBtn = document.getElementById("toggleBtn");
    const actionBtn = document.getElementById("actionBtn");
    const formTitle = document.getElementById("formTitle");
    const form = document.getElementById("authForm");

    let isLogin = true;

    toggleBtn.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "üîê Admin Login" : "üÜï Admin Signup";
      actionBtn.textContent = isLogin ? "üîì Login" : "üìù Signup";
      toggleBtn.textContent = isLogin ? "üë§ New user? Create Account" : "üîô Already have an account? Login";
      errorBox.textContent = "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorBox.textContent = "‚õî Please fill out all fields.";
        return;
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "admin.html";
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          window.location.href = "admin.html";
        }
      } catch (error) {
        errorBox.textContent = `‚ùå ${error.message}`;
      }
    });
  </script>
</body>
</html>
