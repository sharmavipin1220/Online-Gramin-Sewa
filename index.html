<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#2e7d32">
  <title>Gramin Online Sewa</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #e0f2f1, #f1f8e9);
      padding-top: 100px;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #2e7d32;
      color: white;
      padding: 10px 20px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .header img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .service-card {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 18px;
      color: #2e7d32;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .service-card:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="icon-192.png" alt="Logo">
    GRAMIN ONLINE SEWA
  </div>

  <div class="container">
    <div class="service-card" data-service="PAN Card">🧾 PAN Card</div>
    <div class="service-card" data-service="Aadhaar Address Update">🏠 Aadhaar Update</div>
    <div class="service-card" data-service="Bijli Bill">💡 Bijli Bill</div>
    <div class="service-card" data-service="Mobile Recharge">📱 Mobile Recharge</div>
    <div class="service-card" data-service="DTH Recharge">📺 DTH Recharge</div>
    <div class="service-card" data-service="PM Kisan">🌾 PM Kisan</div>
    <div class="service-card" data-service="Jati / Niwas / Aay">🪪 Jati / Niwas / Aay</div>
    <div class="service-card" data-service="Old Age Pension">👴 Old Age Pension</div>
    <div class="service-card" data-service="Insurance">🛡️ Insurance</div>
    <div class="service-card" data-service="Loan Repayment">🏦 Loan Repayment</div>
    <div class="service-card" data-service="E-Shram Card">💳 E-Shram Card</div>
    <div class="service-card" data-service="Labour Card">👷 Labour Card</div>
    <div class="service-card" data-service="Ayushman Card">❤️ Ayushman Card</div>
    <div class="service-card" data-service="Driving License">🚘 Driving License</div>
    <div class="service-card" data-service="Voter ID">🗳️ Voter ID</div>
    <div class="service-card" data-service="Scholarship">🎓 Scholarship</div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    function goToForm(service) {
      window.location.href = `form.html?service=${encodeURIComponent(service)}`;
    }

    document.querySelectorAll('.service-card').forEach(card => {
      card.addEventListener('click', () => {
        goToForm(card.dataset.service);
      });
    });
  </script>

</body>
</html>
